<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Assignment Form</title>

  <!-- INLINE CSS ONLY -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f6f7fb;
      padding:20px;
    }
    .container {
      max-width:600px;
      margin:40px auto;
      background:white;
      padding:20px;
      border-radius:8px;
      box-shadow:0 6px 20px rgba(0,0,0,0.08);
    }
    label { display:block; margin-bottom:12px; }
    input, textarea {
      width:100%;
      padding:8px;
      margin-top:4px;
      box-sizing:border-box;
    }
    button {
      padding:10px 16px;
      cursor:pointer;
      background:#3d6eff;
      color:white;
      border:none;
      border-radius:4px;
    }
    #response {
      margin-top:16px;
      padding:10px;
      background:#eef;
      border-radius:6px;
      display:none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Assignment Submission Form</h1>

    <form id="form">
      <label>Name:
        <input type="text" name="name" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Age:
        <input type="number" name="age" min="1" max="150" required>
      </label>

      <label>Message:
        <textarea name="message" rows="4" required></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => (data[k] = v));

      responseDiv.style.display = "block";
      responseDiv.textContent = "Submitting...";

      try {
        const res = await fetch("/api/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (res.ok) {
          responseDiv.textContent = "Success: " + JSON.stringify(json);
        } else {
          responseDiv.textContent = "Error: " + JSON.stringify(json);
        }

      } catch (err) {
        responseDiv.textContent = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
